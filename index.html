<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="bower_components/meyer-reset/stylesheets/_meyer-reset.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <title>Responsive Icon Grid</title>
  </head>

  <body>
    <div id="wrap">
      <div class="content leftcol top">
        <i class="fa fa-pied-piper" aria-hidden="true"></i>
        <h2>Pied Piper</h2>
      </div>
      <div class="content middlecol top">
        <i class="fa fa-first-order" aria-hidden="true"></i>
        <h2>First Order</h2>
      </div>
      <div class="content top mediabor1">
        <i class="fa fa-space-shuttle" aria-hidden="true"></i>
        <h2>Space Shuttle</h2>
      </div>
      <div class="content bottomrow leftcol mediabor1">
        <i class="fa fa-bolt" aria-hidden="true"></i>
        <h2>Flash</h2>
      </div>
      <div class="content bottomrow middlecol">
        <i class="fa fa-anchor" aria-hidden="true"></i>
        <h2>Anchors Aweigh</h2>
      </div>
      <div class="content bottomrow">
        <i class="fa fa-umbrella" aria-hidden="true"></i>
        <h2>Rainy Day</h2>
      </div>
    </div>
